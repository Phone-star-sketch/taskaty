# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon.png"

  android: true
  min_sdk_android: 21
  
  ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#111820"
    theme_color: "#111820"

  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icon.png"
    theme_color: "#hexcode"

