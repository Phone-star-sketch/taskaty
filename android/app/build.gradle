plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    
    // ✅ Google services plugin for Firebase
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace "com.example.taskaty"  // ✅ this is your app's package name
    compileSdk = 35
    ndkVersion = "29.0.13599879"  // ✅ specify NDK version if needed

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true // ⚠️ Correct syntax for AGP < 7.4
    }

    defaultConfig {
        applicationId "com.example.taskaty"  // ✅ Firebase package name
        minSdk = flutter.minSdkVersion
        targetSdk = 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        multiDexEnabled true // Required when minSdk <= 20
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

flutter {
    source "../.."
}

dependencies {
    // ✅ Firebase BoM - handles all Firebase versions automatically
    implementation platform('com.google.firebase:firebase-bom:33.16.0')

    // ✅ Firebase Messaging (Push Notifications)
    implementation 'com.google.firebase:firebase-messaging'

    // (Optional) Add other Firebase services here if needed:
    // implementation 'com.google.firebase:firebase-analytics'
    // implementation 'com.google.firebase:firebase-auth'

    // ✅ Core Library Desugaring Dependency (correct version for AGP < 7.4)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}